<!doctype html>
<html ng-app="BootstrapLab">
  <head>
    <title>Bootstrap Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="less-space.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="container">
      <form class="form-horizontal">
        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="">Layout</label>
            <select ng-model="layout" class="form-control" ng-options="layout.name for layout in layouts">
            </select>
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="">Template</label>
            <select ng-model="template" class="form-control" ng-options="template for template in templates">
            </select>
          </div>
        </div>
      </form>
    </div>
    <div ng-class="layout.value">
      <div ng-include="template + '.html'">
      </div>
    </div>
  </body>
</html>
